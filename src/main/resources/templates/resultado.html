<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado de Búsqueda</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/spacelab/bootstrap.min.css" integrity="sha384-F1AY0h4TrtJ8OCUQYOzhcFzUTxSOxuaaJ4BeagvyQL8N9mE4hrXjdDsNx249NpEc" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">

    <div th:if="${auto != null}" class="card mt-4 mx-auto" style="width: 50%;">
        <div class="card-header text-center"> >
            <h1>Rueditas</h1>
        </div>
        <div class="card-body">
            <ul>
                <li>Marca: <strong th:text="${auto.marca()}">ABC123</strong></li>
                <li>Modelo: <strong th:text="${auto.modelo()}">2020</strong></li>
                <li>Placa: <strong th:text="${auto.placa()}">Rojo</strong></li>
                <li>Número de Asientos: <strong th:text="${auto.nroAsientos()}">Rojo</strong></li>
                <li>Precio: <strong th:text="${auto.precio()}">Rojo</strong></li>
                <li>Color: <strong th:text="${auto.color()}">Rojo</strong></li>
            </ul>
        </div>
        <div class="card-footer text-center">
            <a href="/login/inicio" class="btn btn-secondary">Volver a Buscar</a>
        </div>
    </div>

</div>
</body>
</html>
