<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BÃºsqueda de Auto</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/spacelab/bootstrap.min.css" integrity="sha384-F1AY0h4TrtJ8OCUQYOzhcFzUTxSOxuaaJ4BeagvyQL8N9mE4hrXjdDsNx249NpEc" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5 centered-container">
  <h1 class="text-center">Rueditas</h1>

  <div class="row justify-content-center">
    <div class="col-6">
      <form th:action="@{/login/buscar-auto}" method="get">
        <div class="mb-3">
          <label for="placa" class="form-label">Ingrese una placa:</label>
          <input type="text" class="form-control form-control-sm" id="placa" name="placa" placeholder="Ingrese la placa del auto" required>
        </div>
        <button type="submit" class="btn btn-primary">Buscar</button>
      </form>
    </div>
  </div>
</div>



<div class="container mt-3">

  <div class="alert alert-danger mx-auto" style="max-width: 500px;" role="alert" th:if="${mensaje != null}">
    <span th:text="${mensaje}"></span>
  </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
